<!DOCTYPE html>
<html>

<head>
    <title>Strimko</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../w3/w3.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <script src="../jQuery/jquery-3.5.1.js"></script>
    <script src="js/shared.js"></script>
    <script src="../../my_lib.js"></script>
    <script src="js/index.js"></script>
</head>

<body class="w3-sand">
    <span class="fa fa-adjust w3-margin-top w3-center w3-xxlarge w3-margin w3-animate-left" id="theme"></span>
    <div class="w3-padding-64 w3-center w3-animate-top">
        <h1 class="w3-wide" id="logo">SUDOKU</h1>
    </div>
    <div class="w3-center w3-animate-bottom">
        <a href="game.html" class="w3-button w3-shadow w3-sand w3-xxlarge w3-border" style="width:170px">PLAY</a><br />
        <input type="button" value="Stats" id="open-me-btn" class="w3-button w3-shadow w3-sand w3-xxlarge w3-border w3-margin-top"
            style="width:170px"><br />
        <input type="button" value="About" href="game.html" id="open-about-btn"
            class="w3-button w3-shadow w3-sand w3-xxlarge w3-border w3-margin-top" style="width:170px">
    </div>

    <div id="me-modal" class="w3-modal">
        <div class="w3-modal-content w3-animate-zoom">
            <div class="w3-container w3-white w3-center">
                <a id="close-me-btn"
                    class="w3-display-topright w3-button w3-hover-red w3-hover-text-white w3-text-red w3-large">X</a>
                <h2 class="w3-wide w3-text-pink">Stats</h2>
                <hr />
                <div class="w3-padding-32 w3-xxxlarge w3-margin-bottom">
                    <span class="fa fa-clock"></span><span id="time" class="w3-margin-left w3-xlarge"></span><br/>
                    <span class="fa fa-chart-bar w3-margin-top"></span><span id="level" class="w3-margin-left w3-xlarge">20/100</span><br />
                </div>
            </div>
        </div>
    </div>

    <div id="about-modal" class="w3-modal">
        <div class="w3-modal-content w3-animate-zoom">
            <div class="w3-container w3-white w3-center">
                <a id="close-about-btn"
                    class="w3-display-topright w3-button w3-hover-red w3-hover-text-white w3-text-red w3-large">X</a>
                <h2 class="w3-wide w3-text-pink">About</h2>
                <hr />
                <div class="w3-card-4">
                    <header class="w3-container w3-dark-gray w3-margin-bottom">
                        <h3>Biniam Nega</h3>
                    </header>
                    <div class="w3-container">
                        <img src="img/thumb-1920-665092.jpg" width="60" heigth="60"
                            class="w3-left w3-circle w3-margin-right">
                        <p>This app is brought to you by Biniam Nega and I love to solve puzzles in my free time. If you want 
                            to work with me, please feel free to contact me using the information provided below.
                        </p>
                    </div>
                    <div class="w3-padding-8 w3-block w3-dark-gray">
                        <p class="w3-margin-left">
                            Tel: +291 (0)-7160001 <br />
                            email: biniamnega29@gmail.com
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
