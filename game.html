<!DOCTYPE html>
<html>

<head>
    <title>Strimko</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../w3/w3.css" />
    <link rel="stylesheet" href="css/game.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <script src="../jQuery/jquery-3.5.1.js"></script>
    <script src="js/shared.js"></script>
    <script src="../../my_lib.js"></script>
    <script src="js/main.js"></script>
</head>

<body class="w3-sand">
    <div class="w3-padding-32 w3-margin-top">
        <span class="fa fa-home w3-xxlarge w3-right w3-margin-right" id="home"></span><br />
        <h1 class="w3-center">LEVEL <span class="num"> </span></h1>
    </div>
    <div class="w3-margin w3-large">
        <span class="fa fa-adjust w3-margin-top w3-center w3-margin" id="theme"></span><span class="fa fa-undo"
            id="undo-btn"></span><span class="fa fa-redo w3-margin-left w3-disable" id="redo-btn"></span><span
            class="w3-right w3-round-large w3-white w3-border w3-padding-8" id="timer">0:00:00</span>
    </div>
    <div class="w3-center w3-margin-top w3-margin-bottom w3-animate-right w3-padding-16" id="game-area"></div>
    <div class="w3-center w3-modal w3-margin-top" id="message">
        <div class="w3-modal-content w3-animate-zoom">
            <div class="w3-container w3-white w3-center">
                <h2 class="w3-wide w3-center">EXCELLENT!!</h2>
                <hr />
                <div id="finished-msg" class="w3-text-teal w3-xlarge" style="display: none;">
                    What a genius!!! You finished all the levels.
                </div>
                <div class="w3-padding-100">
                    <h3>You finished in <span id='time'></span></h3><br/>
                    <h3 class="w3-text-red">Best time <span id='best-time'></span></h3>
                </div>
                <div id="continue">
                    <input type="button" class="w3-button w3-sand w3-margin-bottom" value="CONTINUE"
                        id="continue-btn" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
